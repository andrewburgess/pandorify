<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First App</title>
    <link rel="stylesheet" href="sp://import/css/adam.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="js/jquery-1.7.1.min.js"></script>
	<!--<script src="js/pandorify.js"></script>-->
	<script type="text/javascript">
		sp = getSpotifyApi(1);
		
		var app = sp.require("js/pandorify");
		app.init(jQuery);
		
		$(document).ready(function () {
			$("#create-station").click(function () {
				app.createStation($("#artist-radio").val());
			});
			
			var d = new Date();
			$("#timestamp").html(d.getTime());
		});
		
	</script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Pandorify</h1>
		</div>
		<div id="radio-controller">
			<div id="artist-radio-container">
				<input id="artist-radio" type="text" class="textbox" /> <div id="create-station" class="button" style="float:right">Create Station</div>
			</div>
		</div>
	</div>
	<div id="timestamp"></div>
</body>
</html>

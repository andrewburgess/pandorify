<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First App</title>
	<link rel="stylesheet" href="sp://import/css/eve.css" />
	<link rel="stylesheet" href="sp://import/css/shared.css" />
	<link rel="stylesheet" href="sp://import/css/api.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		var sp = getSpotifyApi(1);
	</script>
	<script src="js/pandorify.js"></script>
	<script type="text/javascript">
		
		var echonest = sp.require("js/echonest");	
		
		$(document).ready(function () {
			$("#save-playlist").hide();
		
			$("#create-station").click(function () {
				createStation($("#artist-radio").val());
			});
			
			$("#save-playlist").click(function () {
				sp.core.library.createPlaylist(playlist.name);
			});
			
			initialize();
		});		
	</script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Pandorify</h1>
		</div>
		<div id="radio-controller">
			<h2><span>Set Up Radio Station</span></h2>
			<div id="artist-radio-container">
				<div id="search-area">
					<div id="type-search-area">
						<p>Based on Description</p>
						<div class="search-div">
							<input id="description-radio" type="textbox" class="input" />
						</div>
						<div class="create-station-div">
							<button class="new-button" id="create-genre-station">Create Station</button>
						</div>
					</div>
					<div id="artist-search-area">
						<p>Based on Artist</p>
						<div class="search-div">
							<input id="artist-radio" type="textbox" class="input" />
						</div>
						<div class="create-station-div">
							<button class="new-button" id="create-artist-station">Create Station</button>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<hr />
		<div id="currently-playing">
			<div id="artist-image">
			</div>
			<div id="track-info">
				<div id="track-name">
					Motivation
				</div>
				<div id="artist-name">
					Dope
				</div>
				<div id="album-name">
					Group Therapy
				</div>
			</div>
		</div>
		<div id="playlist-header">
			<h2 style="float:left"></h2> <button id="save-playlist" class="add-playlist button icon"><span class="plus"></span>Add Playlist</button>
		</div>
		<div id="playlist" class="sp-list">
			
		</div>
		<div id="session-info">
		
		</div>
	</div>
	<div id="timestamp"></div>
</body>
</html>

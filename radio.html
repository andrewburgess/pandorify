<script type="text/javascript">

	$(document).ready(function() {
		console.log("PANDORIFY: radio loaded");
		
		$("#session-info").dialog(
			{
				autoOpen: false,
				maxWidth: Math.round($(document).width() * 0.9),
				maxHeight: Math.round($(document).height() * 0.9)
			}
		);
		
		$("#session-info-button").click(function() {
			$("#session-info").dialog("open");
		});
	});

</script>

<div id="radio">
	<div id="session-info-button">
		Show Session Info
	</div>
	<h2>Listening to Radio <span></span></h2>
	<div class="clear"></div>
	<div id="current-playing">
		<div id="artist-image"></div>
		<div id="track-info">
			<div id="track-name"></div>
			<div id="artist-name"></div>
		</div>
		<div class="clear"></div>
	</div>
</div>
